name: Tests

on:
  push:
    paths:
      - "utils/**"
  pull_request:
    paths:
      - "utils/**"

jobs:
  run-unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@${{ vars.ACTIONS_CHECKOUT_SHA }}

      - name: Setup workspace
        uses: "./.github/actions/bootstrap"

      - name: Run tests
        run: cd utils && yarn test
