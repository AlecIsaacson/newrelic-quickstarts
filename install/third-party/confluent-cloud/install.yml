id: third-party-confluent-cloud
name: ConfluentCloud
title: Confluent Cloud Managed Kafka
description: |
  Observability for Confluent Cloud's fully managed service for Apache Kafka on New Relic delivered using the OpenTelemetry Collector
target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: >-
      https://github.com/newrelic/newrelic-opentelemetry-examples/tree/main/other-examples/collector/confluentcloud