description: |
  ## Comprehensive monitoring quickstart for WordPress
  WordPress is an open source software used for creating a website, blog, or app. It is a content management system with a plugin architecture and a template system known as Themes. New Relic WordPress Full Stack quickstart empowers you to monitor the performance metrics of your WordPress application by installing agents and configuring nri-flex on your host.
  
  ### Why monitor WordPress?
  WordPress applications are widely used to create websites of all different types of domains. Being so flexible, these websites can also get slowed down due to multiple factors. Some factors include plugins which take a lot of time to load, in some cases, there could be database connection issues or could be any other factors.
  By using our WordPress Full Stack quickstart, we are providing you with documentation on the steps which are to be followed to instrument the quickstart and also a pre-build dashboard to check all the key performance metrics, database metrics and error messages which are triggered on a specific URL. Once these indicators are seen, it would help you and your team of developers to understand the concern and implement the right solution which in return improves your website performance.

